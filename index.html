<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <title>Simple Typing Game </title>
</head>
<body>
        <div class="userName">
            
            <div class="player2"><h1>PLAYER</h1></div>
            
            <div id="hideInput">
                <h3>Enter Your Name:</h3 >
                <input type="text" id="userName" autofocus>
                <br><br></nr><button type="button" id="button">START</button>
                </div>
        </div>    
        <div class="player"><h1>PLAYER</h1></div>
        <div class="displayName" id="displayName"></div>
        <div class="score"><h3>Score : </h3></div>
        <div class="point" id="point">100</id></div><br> 
        <div class="timerText"><h3>Timer : </h3></div>
        <div class="timer" id="timer">60</div><br>
        <button type="button" id="button2">reset</button>
        <div class="container">
            <div class="quote"></div><br>
            <textarea class="input" autofocus></textarea><br>
        </div>
        <div class="scoreBoard">
            <h2 class="score-title">Top 10 scores</h2>
            <ol class="top-10-scores">
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
                <li class="top10">---</li>
            </ol>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
